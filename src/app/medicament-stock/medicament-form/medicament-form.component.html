<div class="flex flex-col space-y-1">
  <div class="w-full">
    <span class="text-sm font-bold text-gray-500">Nome:</span>
    <input
      matInput
      class="w-full text-sm text-left px-2 py-1  border-gray-600 bg-gray-200 rounded-md"
      [(ngModel)]="medicament.name"
      [placeholder]="'Informe o nome'">
  </div>
  <div class="w-full">
    <span class="text-sm font-bold text-gray-500">Príncipio ativo:</span>
    <input
      matInput
      class="w-full text-sm text-left px-2 py-1  border-gray-600 bg-gray-200 rounded-md"
      [(ngModel)]="medicament.activePrinciple"
      [placeholder]="'Informe o príncipio ativo'">
  </div>
  <div class="w-full">
    <span class="text-sm font-bold text-gray-500">Fornecedor:</span>
    <input
      matInput
      class="w-full text-sm text-left px-2 py-1  border-gray-600 bg-gray-200 rounded-md"
      [(ngModel)]="medicament.producer"
      [placeholder]="'Informe o fornecedor'">
  </div>
  <div class="w-full">
    <span class="text-sm font-bold text-gray-500">Data de validade:</span>
    <input
      matInput
      class="w-full text-sm text-left px-2 py-1  border-gray-600 bg-gray-200 rounded-md"
      [(ngModel)]="medicament.validDate"
      type="date"
      [placeholder]="'Informe a data de validade'">
  </div>
  <div class="w-full">
    <span class="text-sm font-bold text-gray-500">Preço:</span>
    <input
      matInput
      class="w-full text-sm text-left px-2 py-1  border-gray-600 bg-gray-200 rounded-md"
      [(ngModel)]="medicament.price"
      [placeholder]="'Informe o preço'">
  </div>
  <div class="w-full">
    <span class="text-sm font-bold text-gray-500">Forma farmacêutica:</span>
    <input
      matInput
      class="w-full text-sm text-left px-2 py-1  border-gray-600 bg-gray-200 rounded-md"
      [(ngModel)]="medicament.form"
      [placeholder]="'Informe a forma'">
  </div>
  <div class="w-full flex justify-center">
    <button class="mt-4  flex items-center bg-gray-800 hover:bg-gray-900 active:bg-gray-500 text-white font-semibold py-2 px-4 rounded-2xl"  type="button" [matTooltip]="'Save'" (click)="saveMedicament()">
      <span class="text-sm">Salvar Medicamento</span>
    </button>
  </div>
</div>
